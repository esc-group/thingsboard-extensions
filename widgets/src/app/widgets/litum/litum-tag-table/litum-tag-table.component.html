<div>
  <div class="spinner-container" *ngIf="dataSource.isLoading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <form>
    <mat-form-field class="example-full-width">
      <mat-label>Search / Filter</mat-label>
      <input matInput (change)="onSearchValueChanged($event)" />
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="tagCode">
      <th mat-header-cell *matHeaderCellDef>Tag Code</th>
      <td mat-cell *matCellDef="let element">{{ element.tagCode }}</td>
    </ng-container>

    <ng-container matColumnDef="personName">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ element.personName }}</td>
    </ng-container>

    <ng-container matColumnDef="zoneName">
      <th mat-header-cell *matHeaderCellDef>Zone</th>
      <td mat-cell *matCellDef="let element">{{ element.zoneName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
